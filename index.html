<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Police Detector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h2>Police Detector</h2>
      <div class="row">
        <label class="switch">
          <input type="checkbox" id="toggle" />
          <span class="slider"></span>
        </label>
        <span id="toggleLabel">Detection OFF</span>
      </div>

      <div class="row">
        <label for="distance">Distance: <span id="distanceValue">50</span> m</label>
        <input type="range" id="distance" min="10" max="200" value="50" />
      </div>

      <button id="closeBtn">Close</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
